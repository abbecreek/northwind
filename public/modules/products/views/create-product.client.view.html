<section data-ng-controller="ProductsController">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
              <div class="form-group">
                <label class="control-label" for="name">Category</label>
                <div class="controls">
                    <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Category" required>
                </div>
              </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Quantity per Unit</label>
                    <div class="controls">
                        <input type="text" name="quantityPerUnit" data-ng-model="quantityPerUnit" id="quantityPerUnit" class="form-control" placeholder="Quantity per Unit" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Unit Price</label>
                    <div class="controls">
                        <input type="text" name="unitPrice" data-ng-model="unitPrice" id="unitPrice" class="form-control" placeholder="Unit Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Units in Stock</label>
                    <div class="controls">
                        <input type="text" name="unitsInStock" data-ng-model="unitsInStock" id="unitsInStock" class="form-control" placeholder="Units in Stock" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Units on Order</label>
                    <div class="controls">
                        <input type="text" name="unitsOnOrder" data-ng-model="unitsOnOrder" id="unitsOnOrder" class="form-control" placeholder="Units on Order" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Discontinued</label>
                    <div class="controls">
                        <input type="text" name="discontinued" data-ng-model="discontinued" id="discontinued" class="form-control" placeholder="Yes/No" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
